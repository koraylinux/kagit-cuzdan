<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
			<title>Banano Soğuk Cüzdan</title>
			<meta name="description" content="Hafif, güvenilir, hızlı, evrensel açık kaynak kodlu soğuk cüzdan üreticisi">
			<meta name="keywords" content="minimal, hafif, güvenilir, hızlı, evrensel, kağıt, soğuk, cüzdan, üretici, çevrimdışı, banano, kripto">
					<meta name="viewport" content="width=device-width, initial-scale=1">
								<link rel="stylesheet" href="css/style2.css">
								</head>
								<body onload="generate()">
									<div id="container">
										<br>
											<div class="noprint">
												<button onclick="generate()">Yeni Adres</button>
												<button onclick="window.print()">Yazdır</button>
												<a href="index.html">
													<input type="button" value="Anasayfa"/>
												</a>
											</div>
											<table>
												<tr>
													<h1 id="titlePaper">Banano Soğuk Cüzdan</h1>
												</tr>
												<tr>
													<th class="grayHeaders">Genel Adres 
														<span id="shareColor">(PAYLAŞ)</span>
													</th>
												</tr>
												<tr>
													<td>
														<div id="public">Üretiliyor...</div>
													</td>
												</tr>
												<tr>
													<td>
														<div id="public_qr"></div>
													</td>
												</tr>
												<tr>
													<th class="grayHeaders">
														<div id="secretLabel">Özel Anahtar
															<span id="secretColor">(GİZLİ)</span>
														</div>
													</th>
												</tr>
												<tr>
													<td>
														<div id="secret">Üretiliyor...</div>
													</td>
												</tr>
												<tr>
													<td>
														<div id="secret_qr"></div>
													</td>
												</tr>
												<tr>
															</table>
														</div>
														<script src="js/banano.js"></script>
														<script src="js/qrcode.js"></script>
														<script>
function generate() {
const seedBytes = nacl_randomBytes(32);
const privKey = bananoSeed(seedBytes);
const pubKey = bananoPubKey(bananoPrivKey(seedBytes));
document.getElementById("public").textContent = pubKey;
document.getElementById("secret").textContent = privKey;
document.getElementById("public_qr").textContent = "";
document.getElementById("secret_qr").textContent = "";
new QRCode(document.getElementById("public_qr"), {text: pubKey, width: 128, height: 128, correctLevel : QRCode.CorrectLevel.H});
new QRCode(document.getElementById("secret_qr"), {text: privKey, width: 128, height: 128, correctLevel : QRCode.CorrectLevel.H});}
                                                        </script>
													
                                
                                
    </body>
</html>
