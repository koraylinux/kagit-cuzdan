<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ethereum Soğuk Cüzdan</title>
<meta name="description" content="Hafif, güvenilir, hızlı, evrensel açık kaynak kodlu soğuk kağıt cüzdan üreticisi">
<meta name="keywords" content="minimal, hafif, güvenilir, hızlı, evrensel, kağıt, soğuk, cüzdan, üretici, çevrimdışı, bitcoin, btc, kripto">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/style2.css">
</head>
<body onload="generate()">
<div id="container"><br>
<div class="noprint"><button class="button button2" onclick="generate()">Yeni Adres</button>
<button class="button button1" onclick="window.print()">Yazdır</button>
<a href="index.html"><input type="button" class="button button1" value="Anasayfa"/></a></div>
<table>
<tr><th id="titlePaper"><span id="currencyName">Ethereum</span> Soğuk Cüzdan</th></tr>
<tr><th class="grayHeaders">Genel Adres <span id="shareColor">(PAYLAŞ)</span></th></tr>
<tr><td><div id="public">Üretiliyor...</div></td></tr>
<tr><td><div id="public_qr"></div></td></tr>
<tr><th class="grayHeaders"><div id="secretLabel">Özel Anahtar <span id="secretColor">(GİZLİ)</span></div></th></tr>
<tr><td><div id="secret">Üretiliyor...</div></td></tr>
<tr><td><div id="secret_qr"></div></td></tr>
</table>
</div>
<script>const urlParam = window.location.search.substring(1); if(urlParam){document.getElementById("currencyName").textContent = urlParam; document.title = urlParam + " Soğuk Cüzdan";}</script>
<script src="js/web3-eth-accounts.js"></script>
<script src="js/qrcode.js"></script>
<script>
function generate() {
const account = new Web3EthAccounts();
const keyPair = account.create();
const pubKey = JSON.parse(JSON.stringify(keyPair.address));
const privKey = JSON.parse(JSON.stringify(keyPair.privateKey));
document.getElementById("public").textContent = pubKey;
document.getElementById("secret").textContent = privKey;
document.getElementById("public_qr").textContent = "";
document.getElementById("secret_qr").textContent = "";
new QRCode(document.getElementById("public_qr"), {text: pubKey, width: 128, height: 128, correctLevel : QRCode.CorrectLevel.H});
new QRCode(document.getElementById("secret_qr"), {text: privKey, width: 128, height: 128, correctLevel : QRCode.CorrectLevel.H});}
document.getElementById("update").textContent = "Latest update: " + document.lastModified;
</script>
</body>
</html>
